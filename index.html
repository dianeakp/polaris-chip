<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Boilerplate for polaris chip" />
    <base href="/" />

    <style>
      :root,
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
      polaris-chip {
        margin: 16px;
      }
    </style>
    <title>polaris-chip / my-card</title>
  </head>

  <body>
    <h1>polaris-chip</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <polaris-chip
      title="News of Record"
      link="https://psu.edu/"
      shiny
    ></polaris-chip>
    <polaris-chip title="Faculty and Staff"></polaris-chip>
    <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
    <polaris-chip title="Grants and donations"></polaris-chip>

    <h1>my-card</h1>

    <my-card fancy> </my-card>

    <my-card
      name="Yves Tumor"
      description="Safe In The Hands of Love"
      image="https://upload.wikimedia.org/wikipedia/en/4/44/SafeintheHandsofLove.jpg"
    >
    </my-card>

    <my-card
      name="Jimi Hendrix"
      description="Axis: Bold as Love"
      image="https://upload.wikimedia.org/wikipedia/en/8/85/Axiscover.jpg"
    >
    </my-card>

    <my-card
      name="Blood Orange"
      description="Here is Blood Orange's Coastal Grooves. The beautiful, beachy rhythms will have you dancing before you even realize it!"
      image="https://upload.wikimedia.org/wikipedia/en/9/97/Blood_Orange_Coastal_Grooves_album_cover.jpg"
    >
    </my-card>

    <my-card
      name="Sade"
      description="Diamond Life. In my opinion, her best album. Enjoy hits like Frankie's First Affair and Mr. Wrong"
      image="https://upload.wikimedia.org/wikipedia/en/6/69/Sade_-_Diamond_Life.png"
    >
    </my-card>

    <!-- this is what is bringing in the definition for this tag -->
    <script type="module" src="./src/polaris-chip.js"></script>
    <script type="module" src="./src/my-card.js"></script>
    <script type="module" src="./src/my-card.js"></script>
  </body>
</html>
